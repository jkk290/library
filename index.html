<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="header-title">Library</div>
    <div id="add-book-container">
        <dialog id="add-book-dialog">
            <form id="add-book-form">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="author">Author:</label><br>
                <input type="text" id="author" name="author"><br>
                <label for="pages">Pages:</label><br>
                <input type="number" id="pages" name="pages"><br>
                <p>Have you read this book?</p>
                <input type="radio" id="true" name="read" value="true">
                <label for="true">True</label><br>
                <input type="radio" id="false" name="read" value="false">
                <label for="false">False</label><br>

                <input type="submit" value="submit">
            </form>
            
            <button id="dialog-close-button">Close</button>


            
        </dialog>
    </div>
    <div id="books-container"></div>

    <script src="script.js"></script>
</body>
</html>
